server {
	listen 80 default_server;
	listen [::]:80 default_server ipv6only=on;
	server_name koszek.com www.koszek.com;

	include /etc/nginx/snippets/letsencrypt.conf;

	location / {
		return 301 https://www.koszek.com$request_uri;
	}
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name koszek.com;

	ssl_certificate /etc/letsencrypt/live/www.koszek.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/www.koszek.com/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/www.koszek.com/fullchain.pem;
	include /etc/nginx/snippets/ssl.conf;

	location / {
		return 301 https://www.koszek.com$request_uri;
	}
}

server {
	server_name www.koszek.com;
	listen 443 ssl http2 default_server;
	listen [::]:443 ssl http2 default_server ipv6only=on;

	ssl_certificate /etc/letsencrypt/live/www.koszek.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/www.koszek.com/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/www.koszek.com/fullchain.pem;
	include /etc/nginx/snippets/ssl.conf;

	root /var/www/koszek.com;
	index index.php index.html;

	location / {
		try_files $uri $uri/ =404;
#		auth_basic "Restricted Content";
#		auth_basic_user_file /etc/nginx/.htpasswd;
	}

	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
	}
}
